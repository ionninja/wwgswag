name: Build documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  INSTANCE: 'Writerside/hi'
  DOCKER_VERSION: '243.21565'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      algolia_artifact: ${{ steps.define-ids.outputs.algolia_artifact }}
      artifact: ${{ steps.define-ids.outputs.artifact }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Define instance id and artifacts
        id: define-ids
        run: |
          INSTANCE=${INSTANCE#*/}
          INSTANCE_ID_UPPER=$(echo "$INSTANCE" | tr '[:lower:]' '[:upper:]')
          echo "INSTANCE_ID_UPPER=$INSTANCE_ID_UPPER" >> $GITHUB_ENV
          echo "ALGOLIA_ARTIFACT=algolia-indexes-$INSTANCE_ID_UPPER.zip" >> $GITHUB_ENV
          echo "ARTIFACT=webHelp$INSTANCE_ID_UPPER-all.zip" >> $GITHUB_ENV
          echo "::set-output name=algolia_artifact::algolia-indexes-$INSTANCE_ID_UPPER.zip"
          echo "::set-output name=artifact::webHelp$INSTANCE_ID_UPPER-all.zip"

      - name: Run JetBrains Writerside GitHub Action
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ steps.define-ids.outputs.artifact }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ steps.define-ids.outputs.artifact }}
            artifacts/report.json

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Check build report
        uses: JetBrains/writerside-checker-action@v1
        with:
          report-path: artifacts/report.json

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: artifacts